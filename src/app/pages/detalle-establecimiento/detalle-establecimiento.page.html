<ion-content>
   
  <ion-col  >
  <ion-card class="card">
  <!-- <ion-label>
    <img class="portada" src={{lista.foto_portada}}>  
  </ion-label> -->
  
  <ion-slides pager="true" [options]="slideOpts" >
    <ion-slide *ngFor="let item of listadoImagenes">
      <ion-img src="{{ item.url }}"></ion-img>
    </ion-slide>   
  </ion-slides>

  </ion-card>

<!-- <ion-card *ngFor="let item of listadoImagenes">
  <ion-label>{{item.url}}</ion-label>
</ion-card> -->


</ion-col>

  <!-- <ion-icon class="item" name="logo-facebook" (click)="openWeb(lista.facebook,'_system')">Pagina web</ion-icon> -->
 
  <ion-segment >
    <ion-segment-button  (click)="openFb(lista.facebook,'_system')">  
      <ion-label class="text">Facebook</ion-label>
      <ion-icon color="facebook" class="fb" name="logo-facebook" ></ion-icon>   
    </ion-segment-button>

    <ion-segment-button (click)="openwhat(lista.telef_celular, '_system')">
      <!-- <a href="https://api.whatsapp.com/send?phone=${{lista.telef_celular}}"></a> -->
      <!-- <a href="https://wa.me/{{lista.telef_celular}}?text=Hello%20How%20are%20you"></a> -->
    <!-- https://api.whatsapp/send?phone=+{{lista.telef_celular}}?text=Hola%20Mundo)"  -->
      
      <ion-label class="text">WhatsApp</ion-label>
      <ion-icon color="whatsapp" class="what" name="logo-whatsapp"></ion-icon>
    </ion-segment-button>

    <ion-segment-button  (click)="openWeb(lista.pagina_web,'_self')">
      <ion-label class="text">Sitio Web</ion-label>
      <ion-icon color="web" class="Web" name="globe"></ion-icon> 
      
    </ion-segment-button> 
    
    <ion-segment-button  (click)="calln(lista.telef_celular,'_system')">
      <ion-label class="text">Llamar</ion-label>
      <ion-icon color="call" class="call" name="call"></ion-icon>
    </ion-segment-button>
    
      </ion-segment>
      
      <ion-list>
        <ion-card>
          <p> <h2 class="title_desc"> Descripción</h2> 
            <div class="ion-text-justify" ><h5>{{lista.descripcion|slice:0: oculto}}...</h5> </div>
            <ion-label color="header"
            (click)="oculto = 5000"
            *ngIf="oculto !==5000">Leer más! </ion-label>

          <ion-item >
            <ion-label>
              <ion-icon class="size" color="location" name="location-outline" >
              </ion-icon> {{lista.direccion}}
            </ion-label>
            
            <ion-button (click)="mostrarUbicacion(lista.lat, lista.lng)" fill="clear" >
                <ion-icon class="size" slot="end" name="navigate-outline"></ion-icon>
            </ion-button>
            
          </ion-item>

          <ion-item>
            <ion-label ><ion-icon class="size" color="call" name="call-outline"></ion-icon> {{lista.telef_celular}}</ion-label>
            
          </ion-item>
          <ion-item>
            <ion-label ><ion-icon class="size" color="call" name="call-outline"></ion-icon> {{lista.telef_fijo}}</ion-label>
            
          </ion-item>
          <ion-item>
            <ion-label ><ion-icon class="size" color="email" name="mail-outline"></ion-icon> {{lista.email}} </ion-label>
            
          </ion-item>
          <ion-item>
            <ion-label><ion-icon class="size" color="medium" name="clipboard"></ion-icon>Nro. Plazas {{lista.num_plazas}} </ion-label>
            
          </ion-item>
           <!-- <p> <h2>Descripción</h2> 
            <ion-label class="descripcion" >{{lista.descripcion}} </ion-label> -->
          
          
        </ion-card>
        
      </ion-list>

      <ion-label>
        <app-map [latitud]="lista.lat" [longitud]="lista.lng">

        </app-map>

</ion-content>
