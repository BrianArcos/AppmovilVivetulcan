
<app-header align="end" titulo="Hostales"> </app-header>


<ion-content >
<ion-grid fixed> 
<ion-row>

  <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
          *ngFor="let listahostales of listahostales">

    <ion-card (click)="irADetalle(listahostales)">
      <img class="img" src={{listahostales.foto_portada}}>    
      <!-- <img [src]="listahoteles.foto_portada | imagen"> -->
      <ion-card-header  class="ion-no-padding">      
        <hr><ion-card-title class="title">  {{listahostales.nom_estable}}</ion-card-title>
      </ion-card-header>
         <ion-segment>
           <ion-segment>
              
              <ion-icon  color="email" class="icon_h" name="alarm"></ion-icon>
              <ion-label class="horario"> {{listahostales.horario}}</ion-label> 
             
           </ion-segment>
           <ion-segment >
             
              <ion-icon  color="call" class="icon_p" name="logo-usd"></ion-icon>
              <ion-label class="precio"> {{listahostales.rango_precio}}</ion-label> 
             
           </ion-segment>
         </ion-segment>

        <ion-card-subtitle > 
          <ion-icon  color="location" class="icon_d" name="pin"></ion-icon>
        <ion-label class="direccion">{{listahostales.direccion}}</ion-label> 
      </ion-card-subtitle>

      <ion-item>
        <ion-button color="header"> Saber MÃ¡s</ion-button>
      </ion-item></ion-card>

  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
