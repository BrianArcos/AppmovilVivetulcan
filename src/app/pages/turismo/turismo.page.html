

<app-header align="end" titulo= "Sitios Turísticos"></app-header> 

<ion-content  class="card-background-page">
  <ion-item-divider ></ion-item-divider>
    <ion-grid >
  
      <ion-row >
  
             <ion-col size="12" size-lg="6" size-md="6" size-sm="6" size-xs="12">                                 
                      <ion-card  [routerLink]="['/atractivos']">               
                        <img src="https://firebasestorage.googleapis.com/v0/b/tulcan-be024.appspot.com/o/Portadas%2Fatractivos.jpg?alt=media&token=edef0130-03c0-48d3-aa63-b6dc08ffd242" />   
                          <div class="card-title_a">Sitios Naturales y Culturales</div>
                          <div class="card-subtitle_a"></div>
                      </ion-card>
             </ion-col>               
  
             <ion-col size="12" size-lg="6" size-md="6" size-sm="6" size-xs="12" >
                      <ion-card [routerLink]="['/complejos']">
                        <img src="https://firebasestorage.googleapis.com/v0/b/tulcan-be024.appspot.com/o/Portadas%2Fcomplejos.jpg?alt=media&token=81deb22a-f77b-4550-88fa-8acfa408c70a"/>
                          <div class="card-title">Complejos turísticos</div>
                          <div class="card-subtitle"></div>
                      </ion-card>
             </ion-col>
  
        </ion-row>
    </ion-grid>
    
  </ion-content>
