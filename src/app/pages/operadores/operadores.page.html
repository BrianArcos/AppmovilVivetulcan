
<app-header align="end" titulo="Operadores Turísticos"> </app-header>

<ion-content >
  
  <ion-grid fixed >
    <ion-row >

      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
              *ngFor="let listaopera of listaopera">
         <!-- <ion-slides [options]="slideOpts"> -->
           <!-- <ion-slide  -->
                       

              <ion-card (click)="irADetalle(listaopera)">
                <img class="img" src={{listaopera.foto_portada}}>    
                  <!-- <img [src]="listahoteles.foto_portada | imagen"> -->
                  <ion-card-header  class="ion-no-padding">      
                    <hr><ion-card-title class="title">  {{listaopera.nombre}}</ion-card-title>
                  </ion-card-header>
                     <ion-segment>
            
                     </ion-segment>

                    <ion-card-subtitle > 
                      <ion-icon color="location" class="icon_d" name="pin"></ion-icon>
                    <ion-label class="direccion">{{listaopera.direccion}}</ion-label> 
                  </ion-card-subtitle>

                  <ion-item>
                    <ion-button color="header"> Saber Más</ion-button>
                  </ion-item>
                </ion-card>
           <!-- </ion-slide> -->
          <!-- </ion-slides> -->

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
