
    
    <app-header> </app-header>
  
    
  

    <ion-content>
      
       
      <ion-col  >
      <ion-card class="card">
      <ion-label>
        <img  src={{lista_A.foto_portada}}>  
      </ion-label>
      
    </ion-card>
      
    </ion-col>
      
      <!-- <ion-icon class="item" name="logo-facebook" (click)="openWeb(lista.facebook,'_system')">Pagina web</ion-icon> -->
     
          
          <ion-list>
            <ion-card>
              <p> <h2 class="title_desc"> Descripción</h2> 
                <div class="ion-text-justify" ><h5>{{lista_A.descripcion|slice:0: oculto}}...</h5> </div>
                <ion-label color="header"
                (click)="oculto = 5000"
                *ngIf="oculto !==5000">Leer más! </ion-label>
    
              <ion-item>
                <ion-label >
                  <ion-icon class="icon_d" class="title" color="location" name="location-outline"></ion-icon> 
                  {{lista_A.direccion}} 
                </ion-label>

                <ion-button (click)="mostrarUbicacion(lista_A.lat, lista_A.lng)" fill="clear" >
                  <ion-icon class="size" slot="end" name="navigate-outline"></ion-icon>
                </ion-button>
                
              </ion-item>
              <ion-item>
                <ion-label ><ion-icon color="email" class="icon_h" name="alarm"></ion-icon> {{lista_A.horario}} </ion-label>
                
              </ion-item>
              <ion-item>
                <ion-label ><ion-icon class="icon_p" color="location" name="logo-usd"></ion-icon> {{lista_A.rango_precio}} </ion-label>
                
              </ion-item>
              
              
              
              
               <!-- <p> <h2>Descripción</h2> 
                <ion-label class="descripcion" >{{lista.descripcion}} </ion-label> -->
              
              
            </ion-card>
            
          </ion-list>
          
    
    </ion-content>
