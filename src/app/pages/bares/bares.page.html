
<app-header align="end" titulo="Bares"> </app-header>

<ion-content  >
    <ion-grid >

      <ion-row >
   
        <ion-col 
                *ngFor="let listabares of listabares " 
                size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
                <ion-card (click)="irADetalle(listabares)" >
                  <img class="img" src={{listabares.foto_portada}}>    
                  <!-- <img [src]="listahoteles.foto_portada | imagen"> -->
                  <ion-card-header  class="ion-no-padding">      
                    <hr><ion-card-title class="title">  {{listabares.nom_estable}}</ion-card-title>
                  </ion-card-header>
                     <ion-segment>
                       <ion-segment>
                          
                          <ion-icon color="email" class="icon_h" name="alarm"></ion-icon>
                          <ion-label class="horario"> {{listabares.horario}}</ion-label> 
                         
                       </ion-segment>
                       <ion-segment >
                         
                          <ion-icon color="call" class="icon_p" name="logo-usd"></ion-icon>
                          <ion-label class="precio"> {{listabares.rango_precio}}</ion-label> 
                         
                       </ion-segment>
                     </ion-segment>

                    <ion-card-subtitle > 
                      <ion-icon color="location" class="icon_d" name="pin"></ion-icon>
                    <ion-label class="direccion">{{listabares.direccion}}</ion-label> 
                  </ion-card-subtitle>

                  <ion-item>
                    <ion-button color="header"> Saber MÃ¡s</ion-button>
                  </ion-item></ion-card>
  
        </ion-col>


          </ion-row>
        </ion-grid>


</ion-content>
