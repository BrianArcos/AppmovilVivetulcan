
<app-header translucent align="end" titulo="Hoteles"> </app-header>

<ion-content fullscreen >
  
  <ion-grid fixed >
    <ion-row >

      <ion-col  class="col" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
              *ngFor="let listahoteles of listahoteles">
         <!-- <ion-slides [options]="slideOpts"> -->
           <!-- <ion-slide  -->
            
              <ion-card class="card" (click)="irADetalle(listahoteles)">
                

                <img class="img" src={{listahoteles.foto_portada}}>    
                    <!-- <img [src]="listahoteles.foto_portada | imagen"> -->
                    <ion-card-header  class="ion-no-padding">      
                      <hr><ion-card-title class="title">  {{listahoteles.nom_estable}}</ion-card-title>
                    </ion-card-header>
                       <ion-segment>
                         <ion-segment>
                            
                            <ion-icon color="email" class="icon_h" name="alarm"></ion-icon>
                            <ion-label class="horario"> {{listahoteles.horario}}</ion-label> 
                           
                         </ion-segment>
                         <ion-segment >
                           
                            <ion-icon color="call" class="icon_p" name="logo-usd"></ion-icon>
                            <ion-label class="precio"> {{listahoteles.rango_precio}}</ion-label> 
                           
                         </ion-segment>
                       </ion-segment>

                      <ion-card-subtitle > 
                        <ion-icon color="location" class="icon_d" name="pin"></ion-icon>
                      <ion-label class="direccion">{{listahoteles.direccion}}</ion-label> 
                    </ion-card-subtitle>

                    <ion-item>
                      <ion-button color="header"> Saber MÃ¡s</ion-button>
                    </ion-item>
              </ion-card>
              
             
           <!-- </ion-slide> -->
          <!-- </ion-slides> -->

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
